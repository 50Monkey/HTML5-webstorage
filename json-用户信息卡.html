<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>用户信息卡</title>
<script type="text/javascript" >
function saveStorage()
{
    var data = new Object();
    data.name = document.getElementById('name').value;
    data.email = document.getElementById('email').value;
    data.tel = document.getElementById('tel').value;
    data.memo = document.getElementById('memo').value;
    var str = JSON.stringify(data);     //将对象转换成JSON格式的文本数据
    localStorage.setItem(data.name,str);
    alert("数据已保存。");
}
function loadStorage(id)
{
    var find = document.getElementById('find').value;
    var str = localStorage.getItem(find);
    var data =  JSON.parse(str);     //将从localStorage中获取的数据转换成JSON对象
    var result = "姓名: " + data.name + '<br>';
    result += "EMAIL: " + data.email + '<br>';
    result += "电话号码: " + data.tel  + '<br>';
    result += "备注: " + data.memo + '<br>';
    var target = document.getElementById(id);
    target.innerHTML = result;
}
</script>
</head>
<body>
<h1>用户信息卡</h1>
<table>
    <tr><td align="left">姓名:</td><td><input type="text" id="name"></td></tr>
    <tr><td align="left">EMAIL:</td><td><input type="email" id="email"></td></tr>
    <tr><td align="left">电话号码:</td><td><input type="tel" id="tel"></td></tr>
    <tr><td align="left">说明:</td><td><input type="text" id="memo"></td></tr>
    <tr>
        <td colspan="2" align="center"><input type="button" value="保存" onclick="saveStorage();"></td>
    </tr>
</table>
<hr>
<p>查询：
<input type="text" id="find">
<input type="button" value="按姓名查询" onclick="loadStorage('msg');">
</p>
<p id="msg"></p>
</body>
